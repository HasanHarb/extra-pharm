<section class="page-section no-padding-top">
    <div class="container">
        <div class="row blocks shop-info-banners">
            <div class="col-md-4" *ngFor="let banner of bottomBanners">
                <a *ngIf="banner.link" href="{{ banner.link }}">
                    <div class="block">
                        <div class="media">
                            <div class="pull-left">
                                <img src="{{ banner.image }}" />
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">{{ (banner | localize:'title') || banner.title }}</h4>
                                {{ (banner | localize:'text') || banner.text }}
                            </div>
                        </div>
                    </div>
                </a>
                <div class="block" *ngIf="!banner.link">
                    <div class="media">
                        <div class="pull-left">
                            <img src="{{ banner.image }}" />
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">{{ (banner | localize:'title') || banner.title }}</h4>
                            {{ (banner | localize:'text') || banner.text }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
