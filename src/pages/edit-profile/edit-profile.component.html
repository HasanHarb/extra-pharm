<!-- CONTENT AREA -->
<div [ngBusy]="busy"></div>
<div class="content-area">
    <section class="page-section">
        <div class="wrap container">
            <div class="row">
                <my-account-sidebar source="edit-profile"></my-account-sidebar>
                <!--start main contain of page-->
                <div class="col-lg-9 col-md-9 col-sm-8">
                    <div class="information-title">{{ 'MY_PROFILE'| translate }}</div>
                    <div class="details-wrap">
                        <div class="block-title">
                            {{ 'EDIT_PROFILE' | translate }}</div>
                        <div class="details-box">
                            <form class="form-delivery" action="#">
                                <div class="row">
                                    <div class="">
                                        <div class="form-group col-md-6 col-sm-6">
                                            <input required="" name="first_name" type="text" [(ngModel)]="user.first_name" placeholder="{{ 'FIRST_NAME' | translate }}" class="form-control">
                                        </div>
                                        <div class="form-group col-md-6 col-sm-6">
                                            <input required="" name="family_name" type="text" [(ngModel)]="user.family_name" placeholder="{{ 'FAMILY_NAME' | translate }}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <input required="" type="text" name="email" [(ngModel)]="user.email" placeholder="{{ 'EMAIL' | translate }}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <input required="" type="text" name="mobile" [(ngModel)]="user.mobile" placeholder="{{ 'MOBILE' | translate }}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <select name="city_id" class="form-control" [(ngModel)]="user.city_id"  style="color: black" >
                                                <option [ngValue]="undefined" disabled > {{ 'CITYTOWN' | translate }} </option>
                                                <option *ngFor=" let city of cities" value="{{city.id}}">{{city.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <input class="form-control" name="address" [(ngModel)]="user.address" placeholder="{{ 'ADDRESS' | translate }}">
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12">
                                        <button class="btn btn-theme btn-theme-dark" (click)="submitUpdates()" type="submit">{{ 'CONFIRM' | translate }}</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--end main contain of page-->
            </div>

        </div>
    </section>
</div>
<!-- /CONTENT AREA -->
