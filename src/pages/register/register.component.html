<div class="content-area">

    <!-- PAGE -->
    <div id="preloader" *ngIf="isLoading">
        <div id="preloader-status">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
            <div id="preloader-title">{{ 'LOADING' | translate }}</div>
        </div>
    </div>
    <section class="page-section color">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h3 class="block-title">
                        <span>{{ 'REGISTER' | translate }}</span>
                    </h3>

                    <form action="#" class="form-login">
                        <div class="row">                            
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control" name="first_name" type="text" [(ngModel)]="item.first_name" placeholder="{{ 'FIRST_NAME' | translate }}">
                                </div>
                            </div>                        
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control" name="family_name" type="text" [(ngModel)]="item.family_name" placeholder="{{ 'FAMILY_NAME' | translate }}">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control" name="mobile" type="text" [(ngModel)]="item.mobile" placeholder="{{ 'MOBILE' | translate }}">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control" name="email" type="email" required [(ngModel)]="item.email" placeholder="{{ 'EMAIL' | translate }}">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <select name="city_id" class="form-control" [(ngModel)]="item.city_id"  style="color: black" >
                                        <option [ngValue]="undefined" disabled  selected hidden > {{ 'CITYTOWN' | translate }} </option>
                                        <option *ngFor=" let city of cities" value="{{city.id}}">{{city.name}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control" name="address" [(ngModel)]="item.address" placeholder="{{ 'ADDRESS' | translate }}">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control" name="password" type="password" [(ngModel)]="item.password" placeholder="{{ 'PASSWORD' | translate }}">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control" name="password2" type="password" [(ngModel)]="item.password2" placeholder="{{ 'CONFIRM_PASSWORD' | translate }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-theme btn-block btn-theme-dark" (click)="doRegister()" value="{{ 'CREATE_EF_ACCOUNT' | translate }}">
                            </div>
                            <div class="col-md-6 col-lg-6">
                                <button class="btn btn-theme btn-block btn-icon-left facebook" (click)="loginWithFB()"><i class="fa fa-facebook"></i>{{ 'SIGN_IN_WITH_FB' | translate }}</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <h3 class="block-title">
                        <span>{{ 'LOGIN' | translate }}</span>
                    </h3>
                    <form action="#" class="create-account">
                        <div class="row">                                               
                            <div class="col-md-6">
                                <a [title]="host + '/login'" class="btn btn-block btn-theme btn-theme-dark btn-create" href="/login">{{ 'LOGIN' | translate }}</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

   <promotion-boxes></promotion-boxes>

</div>
